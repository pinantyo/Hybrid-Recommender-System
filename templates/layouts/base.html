{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" rel="stylesheet">
	<link type="text/css" href="{% static 'css/index.css' %}" rel="stylesheet">
	<link type="text/css" href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
	{% block css %}{% endblock %}

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	{% block js %}{% endblock %}

	<title>{% block title %}Recommender System{% endblock %}</title>
</head>
<body id="body">
	<div id='content'>
		{% include 'layouts/header.html' %}

		{% block content %}{% endblock %}
	</div>
	<script type="text/javascript" src="{% static 'js/utility.js' %}"></script>
	<script>
		AOS.init();
	</script>

</body>
</html>
